<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>

    <script>
        let data = [9, 8, 6, 1, 3, 0];


        function getElement() {
            let el = document.getElementById('array_value').value

            if (el < data.length) {
                alert(data[el])
            } else {
                alert("wrong position")
            }

        }

    </script>
</head>

<body>
    <input type="text" id="array_value" />
    <button onclick="getElement()">Get Element</button>
</body>

</html>
