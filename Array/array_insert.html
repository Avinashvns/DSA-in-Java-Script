<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Insert</title>
    <script>
        let data = [9, 2, 6, 3, 8, 0, 5];

        let newEl = 90;
        let position = 1;

        for (let i = data.length - 1; i >= 0; i--) {
            document.write(`array position last ${i} is value = ${data[i]} <br />`)
            if (i >= position) {
                data[i + 1] = data[i]
                if (i == position) {
                    data[i] = newEl;
                }
            }
        }
        console.warn(data)

    </script>
</head>

<body>

</body>

</html>
