    <title>Array Search</title>
    <script>
        let data = [20, 40, 80, 10, 30, 60, 90, 50]
        let item = 30;
        let index = undefined;

        for (let i = 0; i < data.length - 1; i++) {
            // console.warn(data[i])
            if (data[i] === item) {
                index = i;
            }
        }
        console.warn(index)
        // document.write("Position where find Element : ", index);
    </script>
