<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorting </title>
    <script>
        let data = [40, 30, 10, 80, 20]
        for (let i = 0; i <= data.length - 1; i++) {
            for (let j = 0; j <= data.length - 1; j++) {
                if (data[j] < data[j + 1]) {
                    let temp = data[j]
                    console.warn("Data temp", temp)
                    data[j] = data[j + 1]
                    data[j + 1] = temp
                }
            }
        }
        console.warn(data)
    </script>
</head>

<body>

</body>

</html>
